Common tsflags Values in /etc/dnf/dnf.conf
Flag	Corresponding RPM Flag	Description
nodocs	RPMTRANS_FLAG_NODOCS	Prevents installation of documentation and man pages.
noscripts	RPMTRANS_FLAG_NOSCRIPTS	Skips running install/uninstall scripts in RPM packages.
test	RPMTRANS_FLAG_TEST	Simulates the installation without making actual changes.
notriggers	RPMTRANS_FLAG_NOTRIGGERS	Disables script triggers that execute during RPM transactions.
justdb	RPMTRANS_FLAG_JUSTDB	Updates only the RPM database without affecting installed files.
nocontexts	RPMTRANS_FLAG_NOCONTEXTS	Prevents restoring SELinux contexts on installed files.
nocaps	RPMTRANS_FLAG_NOCAPS	Disables setting file capabilities during package installation.
nocrypto	RPMTRANS_FLAG_NOFILEDIGEST	Skips file digest verification during package i
