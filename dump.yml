name: Test Docker Images

on:
  push:
    branches:
      - main

jobs:
  test-docker-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install docker

      - name: Run Test Script
        env:
          DOCKER_IMAGE: your-image-name:tag
        run: python test_docker_images.py
