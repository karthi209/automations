     - name: Test AKS node build and deploy
        run: |
          curl -X POST https://github.com/api/v3/repos/test/gha-aks-uc3-nodea/actions/workflows/aks.yml/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.DISPATCH_TOKEN }}" \
          -d '{
            "ref":"release/dynamic_runners",
            "inputs": {
              "operation": "build", 
              "runner-label": "staging"
            }
          }'
