{
  "java_list": {
    "command": "update-alternatives --query java | grep -E 'Alternative:' | awk '{print NR\" -> \"$2}'"
  },
  "java_version": {
    "command": "java -version 2>&1 | awk -F '\"' 'NR==1{print $2}'"
  },
  "set_java_17": {
    "command": "sudo update-alternatives --set java $(update-alternatives --query java | grep 'Alternative: /usr/lib/jvm/java-17-openjdk' | awk '{print $2}' | sort -V | tail -n1)"
  }
}
